<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <style>
        @import url(https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css);
    </style>
</head>
<body>

<div class="min-w-screen min-h-screen bg-gray-100 flex items-center justify-center px-5 py-5 myFontChoice">
    <div class="w-full mx-auto rounded-xl bg-gray-100 shadow-xl text-gray-800 relative overflow-hidden" style="max-width:500px">
        <div class="w-full h-40 bg-black flex items-end text-right">
            <div class="w-full py-5 px-6 text-6xl text-white font-bold">69.0</div>
        </div>
        <div class="w-full bg-white">
            <div class="flex w-full">
                <div class="w-1/4 border-l border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold">C</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold">+/-</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold">%</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-2xl font-bold">÷</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-l border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold">7</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold">8</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold">9</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold">⨉</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-l border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold">4</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold">5</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold">6</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold">-</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-l border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold">1</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold">2</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold">3</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black bg-opacity-10 hover:bg-opacity-20 text-black text-xl font-bold">+</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-l border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold">0</button>
                </div>
                <div class="w-1/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-xl font-bold">.</button>
                </div>
                <div class="w-2/4 border-r border-b border-black">
                    <button class="w-full h-16 outline-none focus:outline-none hover:bg-black hover:bg-opacity-20 text-black text-[45px]">=</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
